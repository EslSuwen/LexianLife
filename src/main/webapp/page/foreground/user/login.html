<article>
    <div class="container">
        <div class="login-banner">
            <div class="login-main">
                <div class="login-banner-bg"><span></span><img src="../../../img/images/big.jpg"/></div>
                <div class="login-box">
                    <h3 class="title">登录商城</h3>
                    <div class="clear"></div>
                    <form>
                        <div class="user-name">
                            <label for="user"><i class="am-icon-user"></i></label>
                            <input type="text" name="" id="user" placeholder="用户名">
                        </div>
                        <br/>
                        <div class="user-pass">
                            <label for="password"><i class="am-icon-lock"></i></label>
                            <input type="password" name="" id="password" placeholder="请输入密码">
                        </div>
                        <br>
                        <div class="verification">
                            <label for="verification"><i class="am-icon-terminal"></i></label>
                            <input type="text" name="" id="verification" placeholder="请输入验证码">
                        </div>
                        <img src="/valicode.do" id="valicodeImg" onclick="changeviliCodeImg()">
                        <br>
                        <input type="checkbox" name="rempsw" hidden>
                        <input type="checkbox" name="autoLogin" hidden>
                    </form>
                    <div class="login-links">
                        <label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
                        <label for="auto-login" class="am-fr"><input id="auto-login" type="checkbox">自动登录</label>
                        <br/>
                    </div>
                    <div class="login-links">
                        <a href="#" class="am-fl">忘记密码</a>
                        <a href="#" class="am-fr">注册</a>
                        <br/>
                    </div>
                    <div class="am-cf">
                        <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm">
                    </div>
                </div>
            </div>
